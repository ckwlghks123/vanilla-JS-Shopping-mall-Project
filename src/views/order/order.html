<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <script src="order.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="order-container">
      <div class="top-bar">
        <h1>주문결제</h1>
        <ul class="status-bar">
          <li>01 장바구니</li>
          &nbsp;>&nbsp;
          <li>02 주문결제</li>
          &nbsp;>&nbsp;
          <li>03 결제완료</li>
        </ul>
      </div>
      <section class="order-detail">
        <h2>배송정보</h2>
        <form class="order-info">
          <div>
            <label for="receiver">받는 사람</label>
            <input
              type="text"
              id="receiver"
              placeholder="받으시는 분의 성함을 입력하세요."
            />
          </div>
          <div>
            <label for="phone">휴대전화</label>
            <input
              type="text"
              id="phone"
              placeholder="휴대전화 번호를 입력하세요."
            />
          </div>
          <div>
            <div>
              <label for="zip-code">배송지 주소</label>
              <input
                type="text"
                id="zip-code"
                placeholder="우편번호를 입력하세요."
              />
              <button>우편번호</button>
            </div>
            <div>
              <input
                type="text"
                id="address"
                placeholder="주소를 입력하세요."
              />
            </div>
            <div>
              <input
                type="text"
                id="detailed-address"
                placeholder="상세주소를 입력하세요."
              />
            </div>
            <div>
              <label for="requirements">배송 요청사항</label>
              <select id="requirements">
                <option value="배송 전 연락 바랍니다.">
                  배송 전 연락 바랍니다.
                </option>
                <option value="부재시 휴대전화로 연락주세요.">
                  부재시 휴대전화로 연락주세요.
                </option>
                <option value="부재시 경비실에 맡겨주세요.">
                  부재시 경비실에 맡겨주세요.
                </option>
                <option value="부재시 문앞에 놓아주세요.">
                  부재시 문앞에 놓아주세요.
                </option>
                <option value="직접 입력">직접 입력</option>
              </select>
            </div>
          </div>
        </form>
      </section>
      <section>
        <h2>주문상품</h2>
        <div class="shipping-status">
          <div>엘리스배송</div>
          <div>
            <div><span>발송일 : </span><span>오늘</span></div>
            <div class="shipping-fee">배송비 무료</div>
          </div>
        </div>
        <div class="products">
          <!-- 카트 물건 스크립트로 생성 -->
          <ul class="products-list">
            <li class="product-wrapper">
              <div class="product-img-wrapper">
                <img src="" alt="이미지" />
              </div>
              <div class="product-info">
                <div class="product-title-wrapper">
                  <h3 class="product-title">사료 150g</h3>
                  <div class="product-quantity">수량 : 4개</div>
                </div>
                <div class="product-price-wrapper">
                  <strong class="product-price"> 10000<span>원</span> </strong>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <h2>최종 결제금액</h2>
        <div>
          <dl>
            <dt>총 상품 금액</dt>
            <dd>10000원</dd>
          </dl>
          <dl>
            <dt>배송비</dt>
            <dd>3000원</dd>
          </dl>
          <dl>
            <dt>총 결제금액</dt>
            <dd>13000원</dd>
          </dl>
        </div>
      </section>
      <section class="payment"></section>
      <section>
        <p>위 주문 내용을 확인하였으며 결제에 동의합니다.</p>
        <button>결제하기</button>
      </section>
    </div>
  </body>
</html>
